<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Waiting Room EduQuiz</title>
  <link rel="stylesheet" href="userwaitingroom.css" />
</head>
<body>
  <div class="waiting-wrapper">
    <header class="header">
      <img src="logo.png" alt="Logo EduQuiz" class="logo" />
    </header>

    <main class="main-content" role="main" aria-live="polite" aria-atomic="true">
      <h1 class="waiting-title">Quiz akan segera dimulai</h1>
      <p class="waiting-message">
        Silakan tunggu sampai host memulai quiz. Pastikan Anda tetap terhubung.
      </p>

      <section class="host-message" aria-label="Pesan dari host">
        <h2>Pesan dari Host</h2>
        <p>Selamat datang! Quiz akan dimulai dalam beberapa menit. Persiapkan diri Anda.</p>
      </section>

      <div class="login-link-wrapper">
        <a href="userlandingpage.html" class="login-link">Kembali ke halaman utama</a>
      </div>
    </main>
  </div>
</body>
</html>
